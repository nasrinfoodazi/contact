<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/png" href="./image/favicon-32x32.png"/>
        <title>contact-us</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <main class="contact_wrapper">

            <div class="contact_form">
                <h2 class="form_title">contact us</h2>
                <form action="" class="form-login">
                    <div class="row_form">
                        <div class="input_form">
                            <label for="first_name" class="lable">first name
                            </label>
                            <input type="text" id="first_name" class="input"/>
                            <span id="first_name_error" class="error-message"></span>
                        </div>
                        <div class="input_form">
                            <label for="last_name" class="lable">last name</label>
                            <input type="text" id="last_name"/>
                            <span id="last_name_error" class="error-message"></span>
                        </div>
                    </div>
                    <div class="input_form">
                        <label for="email" class="lable">email address</label>
                        <input type="text" id="email" class="input"/>
                        <span id="email_error" class="error-message"></span>
                    </div>

                    <div class="input_form">
                        <label for="query">query type</label>
                        <div class="row_form">
                            <div class="radio_type" id="option1_parent">
                                <label class="container" for="option1">general inquiry
                                    <input type="radio" name="option" id="option1" value="general inquiry"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="radio_type" id="option2_parent">
                                <label class="container" for="option2">support request
                                    <input type="radio" name="option" id="option2" value="support request"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <span id="option_error" class="error-message"></span>
                    </div>
                    <div class="input_form">
                        <label for="message" class="lable">message
                        </label>
                        <textarea name="textarea" id="message" rows="5"></textarea>
                        <span id="message_error" class="error-message"></span>
                    </div>
                    <div class="checkbox_type">

                        <label class="container_check" for="agree">I consent to being contacted by the theme
                            <input type="checkbox" id="agree" name="Agree"/>
                            <span class="checkmark-checkbox"></span>
                        </label>
                        <span id="agree_error" class="error-message"></span>
                    </div>
                    <div class="input_form">
                        <input type="submit" value="submit" class="submit_btn"/>
                    </div>
                </form>
            </div>
            <div class="popup-success" id="notification">
                <div class="popup_wrapper">
                    <h5>
                        <div class="icon"><img src="./image/icon-success-check.svg" alt=""></div>
                        <span>Message sent !</span>
                    </h5>
                    <p>thanks for completing the form .we'll be in toucj soon !</p>
                </div>
            </div>
        </main>

    </body>
    <script src="./js/app.js"></script>
</html>
